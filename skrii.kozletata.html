<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ä–ª–∫—ä—Ç –∏ –∫–æ–∑–ª–µ—Ç–∞—Ç–∞</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to bottom, #87CEEB, #228B22); /* –ù–µ–±–µ –∏ —Ç—Ä–µ–≤–∞ */
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏ —Å—ä–æ–±—â–µ–Ω–∏—è */
        #ui-layer {
            position: absolute;
            top: 20px;
            width: 90%;
            text-align: center;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        h1 { margin: 5px 0; color: #333; }
        p { font-size: 1.2rem; color: #d32f2f; font-weight: bold; margin: 5px 0; }

        /* –ò–≥—Ä–∞–ª–Ω–æ –ø–æ–ª–µ */
        #game-area {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* –ö—ä—â–∏—á–∫–∞—Ç–∞ */
        .house {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 250px;
            background: #8B4513;
            border: 4px solid #5D4037;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.2s;
        }

        .house:active { transform: translateX(-50%) scale(0.95); }

        /* –ü–æ–∫—Ä–∏–≤ */
        .roof {
            position: absolute;
            top: -100px;
            left: -20px;
            width: 0; 
            height: 0; 
            border-left: 170px solid transparent;
            border-right: 170px solid transparent;
            border-bottom: 100px solid #A52A2A;
        }

        /* –í—Ä–∞—Ç–∞ */
        .door {
            width: 80px;
            height: 120px;
            background: #D2691E;
            border-radius: 5px 5px 0 0;
            border: 2px solid #3E2723;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        /* –ü—Ä–æ–∑–æ—Ä–µ—Ü */
        .window {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 60px;
            height: 60px;
            background: #87CEEB;
            border: 4px solid #FFF;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        /* –ì–æ—Ä–∞—Ç–∞ (–¥–µ–∫–æ—Ä–∞—Ü–∏—è) */
        .tree {
            position: absolute;
            bottom: 15%;
            font-size: 8rem;
            z-index: 1;
            opacity: 0.9;
        }
        .tree.left { left: 5%; }
        .tree.right { right: 5%; }

        /* –ì–µ—Ä–æ–∏ */
        .goat {
            position: absolute;
            font-size: 3.5rem;
            cursor: pointer;
            transition: top 0.5s, left 0.5s, opacity 0.3s;
            z-index: 10;
            animation: bounce 2s infinite;
        }

        .wolf {
            position: absolute;
            right: -200px; /* –°–∫—Ä–∏—Ç –≤ –Ω–∞—á–∞–ª–æ—Ç–æ */
            bottom: 15%;
            font-size: 10rem;
            transition: right 3s linear;
            z-index: 20;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* –ë—É—Ç–æ–Ω –∑–∞ —Ä–µ—Å—Ç–∞—Ä—Ç */
        #restart-btn {
            display: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px #E65100;
        }
        #restart-btn:active { box-shadow: 0 0; transform: translateY(4px); }

    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>–í—ä–ª–∫—ä—Ç –∏ —Å–µ–¥–µ–º—Ç–µ –∫–æ–∑–ª–µ—Ç–∞</h1>
        <p id="instruction">–ö–ª–∏–∫–Ω–∏ –≤—ä—Ä—Ö—É –∫–æ–∑–ª–µ—Ç–∞—Ç–∞, –∑–∞ –¥–∞ –≥–∏ —Å–∫—Ä–∏–µ—à –≤ –∫—ä—â–∞—Ç–∞!</p>
        <div id="score">–°–ø–∞—Å–µ–Ω–∏: 0 / 7</div>
        <button id="restart-btn" onclick="startGame()">–ò–≥—Ä–∞–π –ø–∞–∫!</button>
    </div>

    <div id="game-area">
        <!-- –î–µ–∫–æ—Ä -->
        <div class="tree left">üå≤</div>
        <div class="tree right">üå≥</div>
        <div class="cloud" style="position:absolute; top:50px; left:10%; font-size:4rem;">‚òÅÔ∏è</div>
        
        <!-- –ö—ä—â–∏—á–∫–∞ -->
        <div class="house" id="house">
            <div class="roof"></div>
            <div class="window"></div>
            <div class="door">üö™</div>
        </div>

        <!-- –í—ä–ª–∫ -->
        <div class="wolf" id="wolf">üê∫</div>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const house = document.getElementById('house');
        const scoreDisplay = document.getElementById('score');
        const instruction = document.getElementById('instruction');
        const wolf = document.getElementById('wolf');
        const restartBtn = document.getElementById('restart-btn');

        let savedGoats = 0;
        let totalGoats = 7;
        let gameActive = false;
        let goatsElements = [];

        function createGoats() {
            // –ò–∑—á–∏—Å—Ç–≤–∞–Ω–µ –Ω–∞ —Å—Ç–∞—Ä–∏ –∫–æ–∑–ª–µ—Ç–∞
            goatsElements.forEach(el => el.remove());
            goatsElements = [];

            for (let i = 0; i < totalGoats; i++) {
                let goat = document.createElement('div');
                goat.classList.add('goat');
                goat.innerText = 'üêê';
                
                // –°–ª—É—á–∞–π–Ω–∞ –ø–æ–∑–∏—Ü–∏—è –ø–æ —Ç—Ä–µ–≤–∞—Ç–∞, –Ω–æ –Ω–µ –≤—ä—Ä—Ö—É –∫—ä—â–∞—Ç–∞
                let randomX;
                do {
                    randomX = Math.random() * (window.innerWidth - 100);
                } while (randomX > window.innerWidth / 2 - 200 && randomX < window.innerWidth / 2 + 200);

                let randomY = Math.random() * 100 + 100; // –í–∏—Å–æ—á–∏–Ω–∞ –æ—Ç –¥—ä–Ω–æ—Ç–æ

                goat.style.left = randomX + 'px';
                goat.style.bottom = randomY + 'px';

                goat.onclick = () => saveGoat(goat);
                
                gameArea.appendChild(goat);
                goatsElements.push(goat);
            }
        }

        function saveGoat(goatElement) {
            if (!gameActive) return;

            // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞ –ø—Ä–∏–±–∏—Ä–∞–Ω–µ –∫—ä–º –≤—Ä–∞—Ç–∞—Ç–∞
            const houseRect = house.getBoundingClientRect();
            goatElement.style.transition = "all 0.5s ease-in";
            goatElement.style.left = (houseRect.left + houseRect.width / 2 - 30) + 'px';
            goatElement.style.top = (houseRect.top + houseRect.height - 50) + 'px';
            goatElement.style.opacity = '0';
            
            // –ü—Ä–µ–º–∞—Ö–≤–∞–Ω–µ —Å–ª–µ–¥ –∞–Ω–∏–º–∞—Ü–∏—è—Ç–∞
            setTimeout(() => {
                if(goatElement.parentNode) {
                    goatElement.remove();
                    savedGoats++;
                    updateScore();
                    checkWin();
                }
            }, 500);
        }

        function updateScore() {
            scoreDisplay.innerText = `–°–ø–∞—Å–µ–Ω–∏: ${savedGoats} / 7`;
        }

        function startWolfAttack() {
            wolf.style.transition = "right 10s linear";
            wolf.style.right = "50%"; // –í—ä–ª–∫—ä—Ç —Å—Ç–∏–≥–∞ –¥–æ –∫—ä—â–∞—Ç–∞
            
            setTimeout(() => {
                if (gameActive) {
                    gameOver(false);
                }
            }, 10000); // –ò–º–∞—Ç–µ 10 —Å–µ–∫—É–Ω–¥–∏
        }

        function checkWin() {
            if (savedGoats === totalGoats) {
                gameOver(true);
            }
        }

        function gameOver(win) {
            gameActive = false;
            // –°–ø–∏—Ä–∞–º–µ –≤—ä–ª–∫–∞ –∫—ä–¥–µ—Ç–æ –µ
            const computedStyle = window.getComputedStyle(wolf);
            const currentRight = computedStyle.getPropertyValue('right');
            wolf.style.transition = "none";
            wolf.style.right = currentRight;

            if (win) {
                instruction.innerText = "–ë—Ä–∞–≤–æ! –í—Å–∏—á–∫–∏ –∫–æ–∑–ª–µ—Ç–∞ —Å–∞ —Å–ø–∞—Å–µ–Ω–∏! üéâ";
                instruction.style.color = "green";
                wolf.innerText = "üò¢"; // –¢—ä–∂–µ–Ω –≤—ä–ª–∫
            } else {
                instruction.innerText = "–û, –Ω–µ! –í—ä–ª–∫—ä—Ç –¥–æ–π–¥–µ! üê∫";
                instruction.style.color = "red";
                wolf.style.transform = "scale(1.5)"; // –ì–æ–ª—è–º —Å—Ç—Ä–∞—à–µ–Ω –≤—ä–ª–∫
            }
            restartBtn.style.display = "inline-block";
        }

        function startGame() {
            savedGoats = 0;
            gameActive = true;
            restartBtn.style.display = "none";
            instruction.innerText = "–ö–ª–∏–∫–Ω–∏ –±—ä—Ä–∑–æ –≤—ä—Ä—Ö—É –∫–æ–∑–ª–µ—Ç–∞—Ç–∞! –í—ä–ª–∫—ä—Ç –∏–¥–≤–∞!";
            instruction.style.color = "#d32f2f";
            updateScore();
            
            // –í—Ä—ä—â–∞–Ω–µ –Ω–∞ –≤—ä–ª–∫–∞ –≤ –Ω–∞—á–∞–ª–æ—Ç–æ
            wolf.style.transition = "none";
            wolf.style.right = "-250px";
            wolf.style.transform = "scale(1)";
            wolf.innerText = "üê∫";

            createGoats();

            // –ú–∞–ª–∫–æ –∑–∞–±–∞–≤—è–Ω–µ –ø—Ä–µ–¥–∏ –≤—ä–ª–∫—ä—Ç –¥–∞ —Ç—Ä—ä–≥–Ω–µ
            setTimeout(() => {
                startWolfAttack();
            }, 500);
        }

        // –°—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ
        window.onload = startGame;

    </script>
</body>
</html>
